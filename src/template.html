<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <title>To-do List</title>
</head>
<body>
    <div class="header">To-do</div>
    <div class="main">
        <div class="sidebar">
            <li class="project-container"></li>
            <li class="project-popup-container"></li>
            <button class="sidebar-item add-project-button">Add Project</button>
        </div>
            <ul class="tasklist">
                <li class="project-name-container"></li>
                <li class="task-container"></li>
                <button class="add-button tasklist-item">Add task</button>
                <li class="task-popup-container"></li>
        </ul>
    </div>
</body>
</html>
